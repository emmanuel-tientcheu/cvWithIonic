<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <fom [formGroup]="credentails" (ngSubmit)="login()">

    <ion-item fill="solid" class="ion-margin-bottom" >
      <ion-input type="email" placeholder="Email" formControlName="email" ></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched)">Email is invalid</ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom" >
      <ion-input type="password" placeholder="Password" formControlName="password" ></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Email is invalid</ion-note>
    </ion-item>

    <ion-button type="submit" expand="full" [disabled]="!credentails.valid" (click)="login()">Login</ion-button>
    <ion-button type="button" expand="full" (click)="register()">Create Account</ion-button>
  </fom>
</ion-content>
